name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      run: |
        docker-compose build
        docker tag finance_management_proj ${{ secrets.DOCKER_USERNAME }}/finance_management_proj:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/finance_management_proj:latest

    - name: Run tests
      run: docker-compose run test
